<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/admProdutos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Adm Controle</title>
</head>

<body>
  <header></header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" id="texto-titulo" href="#">Dream - Administração</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link texto-nav" href="#cardapio">cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link texto-nav" href="#cardapio">Adm - Pedidos </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>
  <main>
    <section class="container">
      <div id="mainAdmProdutos" class="card">
        <h2 class="card-header">Cadastro de Produto</h2>
        <form id="produtoForm" class="p-2">
          <div class="mb-3">
            <label for="nome"  class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o produto"></textarea>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto">
          </div>
          <div class="mb-3">
            <label for="categoria" id="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria">
              <option selected>Escolha uma categoria</option>
              <option value="hamburguer">Hambúrguer</option>
              <option value="acai">Açaí</option>
              <option value="batata">Batata</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="cadastrarProduto" >Cadastrar Produto</button>
        </form>
      </div>
    </section>

    <section>
      <div class="container mt-5">
        <h2>Lista de Produtos</h2>
        <div class="row">
            <!-- Exemplo de um produto -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body p-0">
                        <h5 class="cor-fundo-btn card-title p-1">Nome</h5>
                        <div class="p-2">
                          <p class="card-text">Descrição</p>
                          <p class="card-text"><strong>Preço:</strong> R$ 19,90</p>
                          <p class="card-text"><strong>Categoria:</strong> Hambúrguer</p>
                          <button class="btn btn-danger me-2">Excluir</button>
                          <button class="btn btn-success">Ativar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repita o bloco acima para outros produtos -->
        </div>
    </div>
    </section>


  </main>
</body>

<script src="/javaScript/cadastrarProduto.js"></script>
<script src="/javaScript/carregaProdutoAdm.js"></script>

</html>
